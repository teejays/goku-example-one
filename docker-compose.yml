services:
  base:
    # environment:
      # - SSH_AUTH_SOCK=/ssh-agent
    build:
      context: .
      dockerfile: base.Dockerfile
      secrets:
        - ssh_private_key
    volumes:
      - "./:/go-goku/app"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USERNAME=postgres
      - PGPASSWORD=postgres
      - DATABASE_HOST=database
    networks:
      - common-network

  frontend:
    image: node:latest
    depends_on:
      - backend
    ports:
      - 3000:3000
    environment:
      - REACT_APP_BACKEND_HOST=localhost
      - REACT_APP_BACKEND_PORT=8080
    networks:
      - common-network
    volumes:
      - "./:/go-goku/app"
    command: ["yarn", "--cwd", "/go-goku/app/frontend/admin", "start"]

  backend:
    image: golang:latest
    depends_on:
      - database
    ports:
      - 8080:8080 # Rest API
      - 8081:8081 # Gateway (Graphql)
    networks:
      - common-network
    volumes:
      - "./:/go-goku/app"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USERNAME=postgres
      - PGPASSWORD=postgres
      - DATABASE_HOST=database
    working_dir: /go-goku/app
    # command: ["ls"]
    command: ["make", "run-backend"]

  database:
    image: postgres:alpine3.15
    ports:
      - 5432:5432
    networks:
      - common-network
    volumes:
      - "../:/app"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USERNAME=postgres
      - PGPASSWORD=postgres
    command: ["postgres"]

networks:
  common-network:

secrets:
  ssh_private_key:
    file: ~/.ssh/id_ed25519


    


